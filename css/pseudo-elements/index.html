<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pseudo-element</title>
</head>
<body>
    <div id="container">
        <div class="contents">
            <h3>::before</h3>
            <p class="pseudo before">world</p>
        </div>
        <div class="contents">
            <h3>::after</h3>
            <p class="pseudo after">hello</p>
        </div>
        <div class="contents">
            <h3>::first-letter</h3>
            <p class="pseudo first-letter">hello world</p>
        </div>
        <div class="contents">
            <h3>::first-line</h3>
            <p class="pseudo first-line">hello<br>world</p>
        </div>


    </div>
</body>
</html>
