<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Picture</title>
</head>
<body>
    <div id="container">
        <div id="sample1">
            <img src="image/one.png" alt="one">
            <img src="image/two.png" alt="two">
            <img src="image/three.png" alt="three">
        </div>        

        <div id="sample2"></div>

        <div id="sample3">
            <picture>
                <source media="(min-width:960px)" srcset="image/one.png" />
                <source media="(min-width:720px)" srcset="image/two.png" />
                <img src="image/three.png" alt="sample3" />
            </picture>
        </div>        

    </div>
</body>
</html>
