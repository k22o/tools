<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Picture</title>
</head>
<body>
    <div id="container">
        <div>
            <h3>画像の表示方法1:imgタグ</h3>
            <div id="sample1">
                <img src="image/one.png" alt="one">
                <img src="image/two.png" alt="two">
                <img src="image/three.png" alt="three">
            </div>        
        </div>
        <div>
            <h3>画像の表示方法2:背景設定</h3>
            <div id="sample2">
            </div>                
        </div>
        <div>
            <h3>画像の表示方法3:pictureタグ</h3>
            <div id="sample3">
                <picture>
                    <source media="(min-width:960px)" srcset="image/one.png" />
                    <source media="(min-width:720px)" srcset="image/two.png" />
                    <img src="image/three.png" alt="sample3" />
                </picture>
            </div>        
        </div>
        <div>
            <h3>画像のサイズの自動設定 (小さいものに合わせてトリミング) </h3>
            <div id="sample4">
                <img src="image/one.png" alt="one">
                <img src="image/two.png" alt="two">
                <img src="image/three.png" alt="three">
            </div>
        </div>
        <div>
            <h3>背景や枠のグラデーション</h3>
            <div id="sample5" class="row">
                <div id="sample5-2" class="row">あいうえお</div>
            </div>
            
        </div>
        <div>
            <h3>画像のぼかし</h3>
            <div id="sample6">
                <img src="image/one.png" alt="one">                
            </div>
        </div>
        
    </div>
</body>
</html>
