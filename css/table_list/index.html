<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>list-table</title>
</head>
<body>
    <div id="container">
        <div class="list">
            <div id="list1">
                <h3>通し番号をつける</h3>
                <ol>
                    <li>Introduction</li>
                    <li> Method
                      <ol>
                        <li>Recording</li>
                        <li>Condition</li>
                      </ol>
                    </li>
                    <li>Result</li>
                </ol>
            </div>
            <div id="list2">
                <h3>マーカの色をかえる</h3>
                <ul>
                    <li>a</li>
                    <li>b</li>
                </ul>
            </div>
            <div id="list3">
                <h3>番号を替える</h3>
                <div id="list3-ol">
                    <ol>
                        <li>a</li><li>b</li><li value="10">c</li><li>d</li>
                    </ol>
                    <ol reversed>
                        <li>a</li><li>b</li><li>c</li><li>d</li>
                    </ol>
                    <ol start="5">
                        <li>a</li><li>b</li><li>c</li><li>d</li>
                    </ol>
                </div>                    
            </div>


        </div>


        <div class="table">

            
        </div>


</body>
</html>
