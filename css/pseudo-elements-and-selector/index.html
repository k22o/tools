<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pseudo-element</title>
</head>
<body>
    <div id="container">
        疑似要素
        <div class="contents">
            <h3>::before</h3>
            <p class="pseudo before">world</p>
        </div>
        <div class="contents">
            <h3>::after</h3>
            <p class="pseudo after">hello</p>
        </div>
        <div class="contents">
            <h3>::first-letter</h3>
            <p class="pseudo first-letter">hello world</p>
        </div>
        <div class="contents">
            <h3>::first-line</h3>
            <p class="pseudo first-line">hello<br>world</p>
        </div>

        疑似セレクタ
        <div class="contents">
            <div class="pseudo-selector1">
                <a href="#1">link 1</a>
                <a href="#2">link 2</a>
                <a href="#3">link 3</a>
                <a href="#4">link 4</a>
                <a href="#5">link 5</a>
                <a href="#6">link 6</a>
            </div>
            <div class="pseudo-selector2">
                <span>span 1</span>
                <span>span 2</span>
                <span class="default">span 3</span>
                <span class="default">span 4</span>
                <span>span 5</span>
            </div>
        </div>        
    </div>
</body>
</html>
