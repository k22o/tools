<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>button sample</title>
</head>
<body>
    <div id="container">
        <h1>Buttonのサンプル集</h1>
        
        <div>
            <h3>ホバーで色変化</h3>
            <button class="btn colorChange">button1</button>
        </div>

        <div>
            <h3>ホバーで影と移動</h3>
            <button class="btn shadow">button2</button>
        </div>

        <div>
            <h3>ホバーでスライドアニメーション</h3>
            ボタンと同サイズの黒い枠をボタンの左側にかくして、ホバーに合わせて動かす<br>
            <!-- <button class="btn slide"><span></span>button3</button> -->
            <button class="btn slide2">button3</button>

        </div>


    </div>
    
</body>
</html>
