<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>input</title>
</head>
<body>
    <div id="container">
        <div class="selectMenu">
            <h3>select menuの使い方</h3>
            <select>
                <option>- - chose - -</option>
                <optgroup label="animal">
                  <option>mouse</option>
                  <option>rat</option>
                  <option>macaque</option>
                </optgroup>
                <optgroup label="sense">
                  <option>vision</option>
                  <option>audition</option>
                  <option>tacticle</option>
                </optgroup>
              </select>
        </div>

        <div class="input-tag">
          <h3>inputタグの使い分け</h3>            
          <table>
            <tr>
              <td>URL</td>
              <td><input type="url"></td>
            </tr>
            <tr>
              <td>メール</td>
              <td><input type="email"></td>
            </tr>
            <tr>
              <td>番号</td>
              <td><input type="number"></td>
            </tr>
            <tr>
              <td>電話番号</td>
              <td><input type="tel"></td>
            </tr>
            <tr>
              <td>日付</td>
              <td><input type="date"></td>              
            </tr>
            <tr>
              <td>時間</td>
              <td><input type="time"></td>
            </tr>
          </table>
        </div>

        <div class="input-extend">
            <h3>フォーカスで伸びるtextbox</h3>
            <input type="text">
        </div>

        <div class="form">
          <h3>formの使い方</h3>
          <form action="/form.php" method="post">
            <div>
              <label for="name">name</label>
              <input type="text" id="name" name="name" placeholder="20文字以内" maxlength="20">
          </div>
          <div>
              <label for="message">message</label>
              <textarea id="message" name="message"></textarea>
          </div>
          <input type="submit" value="送信する">            
        </form>
      </div>
      
      <div class="radio-button">
        <h3>ラジオボタン・チェックボックス</h3>    
        <input id="radio1" type="radio" name="color" value="red" checked><label for="radio1">red</label><br>
        <input id="radio2" type="radio" name="color" value="blue"><label for="radio2">blue</label><br>
        <input id="check1" type="checkbox" name="color" value="red" checked><label for="radio1">red</label><br>
        <input id="check2" type="checkbox" name="color" value="blue"><label for="radio2">blue</label><br>
      </div>



    </div>
</body>
</html>
